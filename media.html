<meta charset="utf-8">
<script>
	function pulaLinha(){
		document.write("<br>");
	}
	function mostra(frase) {
		document.write(frase);
		pulaLinha();
	}
	var descobrimento = 1500;
	var geracao = 28;
	var hoje = 2020;
	var quantidadeDeGeracoes = (descobrimento - hoje)/geracao;

	mostra(quantidadeDeGeracoes);
</script>
