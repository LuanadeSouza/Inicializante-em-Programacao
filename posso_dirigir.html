<meta charset="utf-8">
<script>
	function pulaLinha() {
		document.write("<br>");
	}
	function mostra(frase) {
		document.write(frase);
		pulaLinha();
	}
	var idade = parseInt(prompt("Qual é a sua idade?"));
	var temCarteira = prompt(" Tem cateira? Responda S ou N");
	if (idade >= 18 && temCarteira == S) {
		mostra("Pode dirijir");
	}if (idade >= 18 && temCarteira == N){
		mostra("Não pode dirigir")
	}else{
		mostra("Não pode dirigir");
	}
</script>
