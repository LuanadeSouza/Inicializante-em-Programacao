<meta charset="utf-8">
<h3>Álcool ou Gasolina?</h3>

<script>
	var tanque = 40;
	var caminhoComGasolina = 480;
	var consumoDeGasolina = tanque / caminhoComGasolina;

	document.write("O Consumo de gasolina é: " + consumoDeGasolina + "<br>");

	var tanque = 40;
	var caminhoComAlcool = 300;
	var consumoDeAlcool = tanque / caminhoComAlcool;

	document.write("O Consumo de Alcool é: "+ consumoDeAlcool);


</script>
